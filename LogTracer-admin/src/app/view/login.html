<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
	<script async="" src="//www.google-analytics.com/analytics.js"></script>
	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/scripts/login.js"></script>
	<script type="text/javascript" src="/scripts/header.js"></script> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.0/js/md5.min.js"></script>
</head>
<body>
	<div id="includedContent"></div>
	<div class="signin-form">

		<div class="container">

			<form class="form-signin" method="post" id="login-form">
				<h2>Please, Log in</h2><hr/>

				<div id="error">

				</div>

				<div class="form-group ">
					<input type="text" class="form-control" placeholder="Login" name="login" id="login" />
				</div>

				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" name="password" id="password" />
				</div>
				<hr/>
				
				<div class="form-group">
					<button type="submit" class="btn btn-default" name="btn-login" id="btn-login">
						<span class="glyphicon glyphicon-log-in"></span> &nbsp; Log in
					</button> 
				</div>
				<div>
					<a href="signup.html">Create an account</a>
				</div>  

			</form>

		</div>

	</div>
</body>
</html>
