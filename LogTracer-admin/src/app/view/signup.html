<!DOCTYPE html>
<html>
<head>
	<title>Log Tracer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
	<script async="" src="//www.google-analytics.com/analytics.js"></script>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/scripts/signup.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.0/js/md5.min.js"></script>
	<script type="text/javascript" src="/scripts/header.js"></script> 
</head>
<body>
	<div id="includedContent"></div>
	<div class="signup-form">
		<div class="container">
			<form class="form-signup" method="post" id="signup-form">
				<h2 >Please, Sign up</h2><hr />
				<div id="error"></div>
				<div class="form-group">
					<input type="text" class="form-control" name="name" id="name" placeholder="Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="login" id="login" placeholder="Login">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>
				<hr/>
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="Sign up">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
